<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">PetAdopt</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="Adopt.html">Adopt</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="AboutUs.html">About Us</a></li>

            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Find Your New Best Friend</h1>
        <p>Adopt a pet and give them a loving home.</p>
        <button class="cta-button">View Pets</button>
    </section>

    <section class="pet-list">
        <h2>Available Pets for Adoption</h2>

            <!-- Your pet cards here -->

    <!-- Interactive Map Section -->
    <section class="map-section">
        <h2>Find Pets Near You</h2>

    </section>

    <footer>
        <p>&copy; 2024 PetAdopt | All Rights Reserved</p>
    </footer>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: {lat: 28.6139, lng: 77.2090} // Replace with dynamic data
            });

            var marker = new google.maps.Marker({
                position: {lat: 28.7041, lng: 77.1025},
                map: map,
                title: 'Pet 1'
            });
            // Add more markers for other pets
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
